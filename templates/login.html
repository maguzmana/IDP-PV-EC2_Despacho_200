<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-venta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="background">
  {% include "header.html" %}
  <div class="container">
    <div class="card" style="height: 28rem;" >
       <div class="card-body">
          <h5 class="card-title">Iniciar sesión</h5>
          <form>
            
            <div class="form-group">
              <input type="email" class="form-control" id="InputEmail1" placeholder="Usuario">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="InputPassword1" placeholder="Contraseña">
            </div>
            
            <div id="button" class="input-button">
              <button class="btn-custom" type="button" style="width: 100%;">Entrar</button>
            </div>

            <div class="signup-link">
              <p>¿No tienes una cuenta? <a href='/register'>Registrate aquí</a></p>
            </div>

            <img src="{{ url_for('static', filename='img/pinwino_gamer.webp') }}" alt="Pinguino_gamer" height="100" id="imgp">

          </form>
        </div>
      </div>
    </div>
      {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
